<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BC68_Array_ChauHieuNghia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="col-8">
        <div class="text-bg-warning p-3">
          <h2 style="text-align: center" data-animation="animated bounceInDown">
            BÀI TẬP MẢNG
          </h2>
          <div class="mb-3">
            <label for="" class="form-label">Nhập giá trị</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soN"
              aria-describedby="helpId"
              placeholder="Anh chị vui lòng nhập giá trị vào đây nhé!!!"
            />
          </div>

          <button class="btn btn-outline-dark" id="btnThemSoN">
            Thêm giá trị vào mảng
          </button>
          <button class="btn btn-danger" id="btnReset">Reset</button>
          <br />
          <br />

          <button class="btn btn-success" id="btn1">
            Tổng các số dương của mảng
          </button>
          <br />
          <br />

          <button class="btn btn btn-secondary" id="btn2">
            Tổng số lượng phần tử giá trị dương trong mảng
          </button>
          <br />
          <br />

          <!-- Số nhỏ nhất trong mảng -->
          <button class="btn btn btn-secondary" id="btn3">
            Số nhỏ nhất trong mảng
          </button>
          <br /><br />

          <!-- Số dương nhỏ nhất trong mảng -->
          <button class="btn btn btn-secondary" id="btn4">
            Số dương nhỏ nhất trong mảng
          </button>
          <br /><br />

          <!-- Số chẵn cuối cùng trong mảng -->
          <button class="btn btn btn-secondary" id="btn5">
            Số chẵn cuối cùng trong mảng
          </button>
          <br /><br />

          <!-- Đổi vị trí 2 giá trị trong mảng -->
          <button class="btn btn btn-secondary" id="btn6">
            Đổi vị trí 2 giá trị trong mảng
          </button>
          <br /><br />

          <!--  Sắp xếp mảng theo thứ tự tăng dần -->
          <button class="btn btn btn-secondary" id="btn7">
            Sắp xếp mảng theo thứ tự tăng dần
          </button>
          <br />
          <br />

          <!--Số nguyên tố đầu tiên trong mảng -->
          <button class="btn btn btn-secondary" id="btn8">
            Số nguyên tố đầu tiên trong mảng
          </button>
          <br /><br />

          <!--Số lượng số nguyên xuất hiện trong mảng -->
          <button class="btn btn btn-secondary" id="btn9">
            Số lượng số nguyên xuất hiện trong mảng
          </button>
          <br /><br />

          <!--So sánh số lượng số dương và số lượng số âm xuất hiện trong mảng -->
          <button class="btn btn btn-secondary" id="btn10">
            So sánh số lượng số dương và số lượng số âm xuất hiện trong mảng
          </button>
          <br /><br />

          <p
            class="shadow-sm p-3 mb-5 bg-body-tertiary rounded"
            id="result"
          ></p>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
